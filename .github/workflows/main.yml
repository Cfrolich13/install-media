name: Installer ISO build
on:
  workflow_dispatch:
  push:
    branches:
    - 'master'
jobs:
  build:
    name: Installer ISO build
    runs-on: ubuntu-latest
    outputs:
      iso_file_name: ${{ steps.build_iso.outputs.iso_file_name }}
      version: ${{ steps.build_iso.outputs.version }}
      id: ${{ steps.build_iso.outputs.id }}
    steps:
      - uses: actions/checkout@v3
      - name: Change directory
        run: cd $GITHUB_WORKSPACE
      - name: Build ISO
        id: build_iso
        run: ./build-iso-docker.sh
      - name: Upload a Build Artifact
  uses: actions/upload-artifact@v3.1.2
  with:
    # Artifact name
    name: # optional, default is artifact
    # A file, directory or wildcard pattern that describes what to upload
    path: output/chimeraos-2023.02.20-x86_64.iso
    # The desired behavior if no files are found using the provided path.
Available Options:
  warn: Output a warning but do not fail the action
  error: Fail the action with an error message
  ignore: Do not output any warnings or errors, the action does not fail

    if-no-files-found:error
    # Duration after which artifact will expire in days. 0 means using default retention.
Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

    retention-days: 90
